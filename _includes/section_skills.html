<h1>Skills</h1>
<hr>
<div class="row">
  {% for data in site.data.skill %}
    <div class="card top-border col s12 m6">
      <h1 class="title">{{ data.name }}</h1>
      {% if data.image %}
        <img class="logo" src={{data.image}}>
      {% endif %}
      <div class="desc">{{ data.desc | markdownify }}</div>
    </div>
  {% endfor %}
</div>
