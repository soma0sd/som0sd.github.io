{% if site.social.github %}
<div class="profile img">
  <img src="https://github.com/{{site.social.github}}.png?size=200">
</div>
<div class="profile txt">
{% else %}
<div class="profile col s12">
  {% endif %}
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  <hr>
  {% capture content %}
    {% include_relative sections/about.md %}
  {% endcapture %}
  {{ content | markdownify }}
</div>
